<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PixelBoy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="toolbar">
      <span class="title">PixelBoy</span>
      <span class="btn" id="reset">Reset</span>
    </div>
    <div class="content">
      <div class="palette">
        <div>
          <input id="black" type="radio" name="inkColor" value="black" checked>
        </div>
        <div>
          <input id="gray" type="radio" name="inkColor" value="gray">
        </div>
        <div>
          <input id="light-gray" type="radio" name="inkColor" value="light-gray">
        </div>
        <div>
          <input id="lightest-gray" type="radio" name="inkColor" value="lightest-gray">
        </div>
      </div>
      <div class="canvas"></div>
    </div>

    <footer>
      PixelBoy is a dumb toy made by Nick Jones. &copy; 2017 <a href="http://www.nickmjones.me">nickmjones.me</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </body>
</html>
