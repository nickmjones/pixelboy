<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PixelBoy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="toolbar">
      <span class="btn" id="reset">Reset</span>
    </div>
    <div class="content">
      <form class="palette">
        <input type="radio" name="color" id="black" class="black" value="black" checked>
        <label for="black">Black</label>

        <input type="radio" name="color" id="gray" class="gray" value="gray">
        <label for="gray">Gray</label>

        <input type="radio" name="color" id="light-gray" class="light-gray" value="light-gray">
        <label for="light-gray">Gray 3</label>

        <input type="radio" name="color" id="lightest-gray" class="lightest-gray" value="lightest-gray">
        <label for="lightest-gray">Gray 4</label>
      </form>
      <div class="canvas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </body>
</html>
